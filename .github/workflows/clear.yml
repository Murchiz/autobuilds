name: Delete old workflow runs

on:
  workflow_dispatch:
    inputs:
      retain_days:
        description: 'Number of days to retain workflow runs'
        required: true
        default: '14'
        type: string
      keep_minimum_runs:
        description: 'Minimum number of runs to keep per workflow'
        required: true
        default: '0'
        type: string
      remove_based_on_conclusion:
        description: 'Remove runs based on conclusion (all/success/failure/skipped/cancelled)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - success
          - failure
          - skipped
          - cancelled

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ inputs.retain_days }}
          keep_minimum_runs: ${{ inputs.keep_minimum_runs }}
          remove_based_on_conclusion: ${{ inputs.remove_based_on_conclusion }}
