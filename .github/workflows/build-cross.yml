name: Cross-compile Corretto 21 for Windows from WSL

on:
  push:
    branches:
      - main # Or any other branch you want to trigger the build from

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Corretto source code
      uses: actions/checkout@v4
      with:
        repository: corretto/corretto-21
        ref: lilliput-2

    - name: Setup Java for the build environment
      uses: actions/setup-java@v4
      with:
          distribution: 'temurin'
          java-version: '21'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y autoconf make zip unzip build-essential wget

    # Corrected step to download and setup the Windows Boot JDK
    - name: Download and setup Windows Boot JDK
      run: |
        # Download the JDK
        wget -O boot-jdk.zip https://corretto.aws/downloads/latest/amazon-corretto-21-x64-windows-jdk.zip
        
        # Create the target directory
        sudo mkdir -p /opt/boot-jdk
        
        # Unzip directly into the target directory, removing the top-level folder from the zip archive
        sudo unzip -q boot-jdk.zip -d /opt/boot-jdk --strip-components=1
        
        # Add a verification step for debugging
        echo "Verifying contents of /opt/boot-jdk:"
        sudo ls -l /opt/boot-jdk/bin

    - name: Configure the build for cross-compilation
      run: |
        bash configure --with-boot-jdk=/opt/boot-jdk --with-target-bits=64 --with-jvm-variants=server
    
    - name: Build Corretto
      run: |
        make images

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: corretto-21-windows
        path: build/linux-x86_64-server-release/images/jdk
