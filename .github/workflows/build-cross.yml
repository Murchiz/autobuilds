name: Build Corretto 21 on Windows using WSL

on:
    workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: corretto/corretto-21
        ref: lilliput-2
    - name: Install WSL
      run: |
        cd C:\
        mkdir Bdir
        cd C:\Bdir
        Invoke-WebRequest -Uri https://cloud.debian.org/images/cloud/bookworm-backports/20250609-2138/debian-12-backports-generic-amd64-20250609-2138.tar.xz -OutFile debian.tar.xz -UseBasicParsing
        wsl --import Debian .\  .\debian.tar.xz

    - name: depenched
      run: |
          wsl sudo apt-get update
          Ubuntu.exe sudo apt-get update
          Ubuntu.exe sudo apt-get install -y autoconf make gcc g++ libX11-dev libXext-dev libXrender-dev libXtst-dev libXt-dev libasound2-dev libcups2-dev libfontconfig1-dev openjdk-17-jdk
    - name: Configure and build in WSL
      run: |
        ubuntu.exe bash -c "cd $(wslpath '$GITHUB_WORKSPACE') && bash configure --with-debug-level=release --with-target-bits=64 && make"
    - name: Archive build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: corretto-21-lilliput-2
        path: ${{ github.workspace }}/build/linux-x86_64-normal-server-release
